<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nýskráning - isark.is</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>   
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">isark.is</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Innskráning</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Nýskráning</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Hafa Samband</a> <!-- Add Contact Page -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

    <!-- Header -->
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1>Nýskráning</h1>
            <p>Fylltu út skráningarformið hér að neðan til að stofna aðgang.</p>
        </div>
    </header>

    <!-- Registration Form -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Skráðu þig</h2>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Fullt Nafn</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Skrifaðu fullt nafn" required>
                </div>
                <div class="mb-3">
                    <label for="idNumber" class="form-label">Kennitala</label>
                    <input type="text" class="form-control" id="idNumber" placeholder="Sláðu inn kennitölu" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Netfang</label>
                    <input type="email" class="form-control" id="email" placeholder="Sláðu inn netfang" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Símanúmer</label>
                    <input type="text" class="form-control" id="phone" placeholder="Sláðu inn símanúmer" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Lykilorð</label>
                    <input type="password" class="form-control" id="password" placeholder="Sláðu inn lykilorð" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Skrá mig</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-0">© 2024 isark.is - Öll réttindi áskilin.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
