<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafa Samband - isark.is</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">isark.is</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Heim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1>Hafa Samband</h1>
            <p>Sendu okkur fyrirspurnir eða athugasemdir og við svörum eins fljótt og hægt er.</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Fylltu út formið hér að neðan</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nafn</label>
                    <input type="text" class="form-control" id="name" placeholder="Sláðu inn nafnið þitt" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Netfang</label>
                    <input type="email" class="form-control" id="email" placeholder="Sláðu inn netfangið þitt" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Skilaboð</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Skrifaðu skilaboðin þín hér" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Senda Skilaboð</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-0">© 2024 isark.is - Öll réttindi áskilin.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
